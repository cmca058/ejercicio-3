<!DOCTYPE html>
<html>
    ><head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>Imagenes</h3>
        <img src="logo pepsi.png" alt="logo pepsi" width="300" height="170" />
        <!--el alt es para cuendo la imagen no puede cargar por que no se encuentra o por conexion-->
        <h3>Videos</h3>
        <video width="300" height="300" controls autoplay muted loop> <!--loop es un bucle-->
            <source src="video pepsi.mp4" type="video/mp4">
        <!--
            webm
            mp4 
            ogg
                -->
        </video>
        <h3>Audio</h3>
        <audio controls autoplay loop>
            <source src="sonido tigre.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
