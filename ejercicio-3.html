<!DOCTYPE html>
<html>
    <head>
        <title>Muestras de Multimedia HTML</title>
    </head>
    <body>
        <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="logo pepsi.png" alt="Logo Pepsi" width="300" height="170"/>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="300" height="300" controls autoplay muted loop>
                <source src="video pepsi.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="sonido tigre.mp3" type="audio/mp3">
            </audio>
        </div>

    </body>
</html>
